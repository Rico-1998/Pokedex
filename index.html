<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="shortcut icon" href="./img/pokeball.png" type="image/x-icon">
    <script src="template.js"></script>
    <script src="script.js"></script>
    <script src="help.js"></script>
    <script src="create.js"></script>
    <link rel="stylesheet" id="stylesheet" href="style.css">
    <!--Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!--Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

</head>

<body onload="loadPokedex()" onscroll="lazyLoad()" class="hidden ">

    <!-- ###################overlay#################### -->
    <div class="overlay" id="overlay">
        <div class="overlayImg"><img src="./img/background-overlay.png"></div>
        <div class=" buttonRow btn-group btn-group-lg decide" role="group" aria-label="Large button group">
            <button type="button" onclick="showCleanPokedex()" class="btn btn-outline-dark">Clean Pokedex</button>
            <button type="button" onclick="openPokedex()" class="btn btn-outline-dark">Own Creation</button>
        </div>

    </div>

    <!-- ########################Header###################### -->

    <div class="header d-flex flex-column align-items-center ">
        <div>
            <img class="pokemonHeaderImg" src="./img/header2.png">
            <!-- <button onclick="changeCSS()">Change Style</button> -->
        </div>

        <input type="text" id="searchPokemon" placeholder="Suchen..." onkeyup="filterNames()">

        <div class="containerFoundedPok">
            <div id="foundedPokemon"></div>
        </div>
    </div>
    <!-- ######################Pokedex####################### -->
    <div id="openedCard"></div>
    <div class="pokedex ">
        <div id="pokemonContent"></div>
    </div>

</body>

</html>
